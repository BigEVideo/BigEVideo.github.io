    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* 导航栏样式 */
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 50px;
        }

        /* 视频播放区域 */
        .video-section {
            display: flex;
            gap: 1rem;
        }

        .video-section .video-container {
            flex: 3;
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 添加相对定位，用于水印 */
        }

        .video-section .video-container video {
            width: 100%;
            border-radius: 8px;
        }

        .video-info {
            background-color: #fff;
            margin-top: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-info h2 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        .video-info p {
            margin: 0.5rem 0;
            color: #666;
        }

        /* 相关视频区域 */
        .related-videos {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .related-videos .video-item {
            background-color: #fff;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer; /* 添加手形指针效果 */
        }

        .related-videos .video-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .related-videos .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 评论区 */
        .comments {
            margin-top: 1rem;
        }

        /* 页尾样式 */
        #pageFooter {
            background-color: white;
            color: #333;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        #pageFooter a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        #pageFooter a:hover {
            color: #0056b3;
        }

        /* 水印样式 */
        .watermark {
            position: absolute;
            top: 15px; /* 调整水印位置 */
            right: 20px;
            z-index: 1000; /* 确保水印位于视频上方 */
            pointer-events: none; /* 禁止水印拦截鼠标事件 */
        }

        .watermark img {
            width: 100px;
            opacity: 0.5; /* 设置水印透明度 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }

            .video-section .video-container,
            .related-videos {
