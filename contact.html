<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png"> 
    <title>大E视频网 - 联系我们</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* 导航栏样式 */
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 50px;
        }

        /* 内容区样式 */
        .content-section {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 0.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .contact-info ul {
            list-style: none;
            padding-left: 0;
        }

        .contact-info li::before {
            content: "•";
            color: #333; /* 符号颜色 */
            display: inline-block; /* 改变符号为内联元素 */
            margin-right: 0.5em; /* 与文本间隔 */
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<header class="navbar container">
    <img src="image/logo.png" alt="Logo">
</header>

<!-- 主体内容 -->
<section class="content-section container">
    <h1>联系我们</h1>
    <p>正在完善中...</p>
</body>
</html>
